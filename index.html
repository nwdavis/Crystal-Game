<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="row">
	<div id="instructions" class="col-lg-12">
		<h1>Crystal Collector</h1>
		<h2>Each crystal has a value!</h2>
		<h2>Match your total to the computer to win!</h2>
	</div>
</div>


<div class="row">
	<div id="numbers" class="col-lg-9">
		<div class="row">
			<div class="col-lg-6"></div>
			<div class="col-lg-6"></div>
		</div>
	</div>
	<div class="col-lg-3">
		<div id="wins">Wins:</div>
		<div id="losses">Losses:</div>
	</div>
</div>
<div class="row">
	<button id="bluecrystal" class="btn btn-primary col-lg-3"></button>
	<button id="greencrystal" class="btn btn-primary col-lg-3"></button>
	<button id="purplecrystal" class="btn btn-primary col-lg-3"></button>
	<button id="yellowcrystal" class="btn btn-primary col-lg-3"></button>
</div>


<script src="assets/javascript/game.js"></script>
</body>
</html>
