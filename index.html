<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Jim+Nightshade" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
<div class="row">
	<div id="instructions" class="jumbotron">
		<h1>Crystal Collector</h1>
		<h2>Each crystal has a value, click to find it!</h2>
		<h2>Match your total to the wizard to win!</h2>	
	</div>
</div>


<div class="row">
	<div id="numbers" class="col-lg-7 col-lg-offset-1">
		<div class="row">
			<div id="computernumber" class="panel panel-default col-lg-5 col-lg-offset-1"></div>
			<div id="usernumber" class="panel panel-default col-lg-5 col-lg-offset-1"></div>
		</div>
	</div>
	<div class="panel panel-default col-lg-3">
		<div id="wins" class="scores">Wins:</div>
		<div id="losses" class="scores">Losses:</div>
	</div>
</div>
<div class="row">
	<button id="bluecrystal" class="btn btn-primary col-md-1 col-md-offset-2 col-lg-1 col-lg-offset-2"></button>
	<button id="greencrystal" class="btn btn-primary col-md-1 col-lg-1"></button>
	<button id="purplecrystal" class="btn btn-primary col-md-1 col-lg-1"></button>
	<button id="yellowcrystal" class="btn btn-primary col-md-1 col-lg-1"></button>
</div>
</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
